<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="umbreon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>PokedexNacional</title>
</head>
<body>
    <form name="form" action="#" id="formulario">
        <label for="busquedaPokemon">Elige un numero de Pokemon: (Desde el 1 hasta el 1010) </label> <br>
        <input type="text" id="busquedaPokemon"><button id="botton" type="submit">
            <span class="material-symbols-outlined">
            search
            </span>
        </button><br>
    </form>

    <div id="pokedex">
        <div id="numero">
            <p id="numeroPokemon"></p>
        </div>
        <div id="nombre">
            <p id="nombrePokemon"></p>
        </div>
        <div id="tipos">
            <ul id="tiposPokemon"></ul>
        </div>
        <div id="sprite">
            <img id="spritePokemon" />
        </div>
        <button id="shiny" >Transform to Shiny</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
